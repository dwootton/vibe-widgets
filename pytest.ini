[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    -ra
    --cov=vibe_widget
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --tb=short

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning:litellm.*
    ignore::UserWarning:litellm.*
    ignore::SyntaxWarning

# Coverage settings
[coverage:run]
source = src/vibe_widget
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */node_modules/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod